<div jd-modal jd-title="Detalhes do Animal">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>
                    <span class="glyphicon glyphicon-th"></span><jd-i18n>Sobre o animal</jd-i18n></strong>
                </div>
                <div class="panel-body">
                    <div class="text-center">
                        <h1>{{animal.name}}
                        <p><small>{{animal.spitz}}<small> </p>
                        </h1>
                    </div>
                    <div class="divider divider-lg"></div>
                    <div class="divider divider-lg"></div>
                    <div class="panel-img">
                        <img ng-src={{animal.img}} width="100%" class="img-rounded">
                    </div>
                    <h4 class="text-center">
                        <p>{{animal.desciption}}</p>
                    </h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><strong>
                    <span class="glyphicon glyphicon-th"></span><jd-i18n>Contato para adoção</jd-i18n></strong>
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled list-info">
                        <li>
                            <span class="icon glyphicon glyphicon-user"></span>
                            <label jd-i18n>Contato</label>
                            {{animal.owner.name}}
                        </li>
                        <li>
                            <span class="icon glyphicon glyphicon-envelope"></span>
                            <label jd-i18n>Email</label>
                            {{animal.owner.email}}
                        </li>
                        <li>
                            <span class="icon glyphicon glyphicon-home"></span>
                            <label jd-i18n>Endereço</label>
                            {{animal.owner.city}}
                        </li>
                        <li>
                            <span class="icon glyphicon glyphicon-earphone"></span>
                            <label jd-i18n>Telefone</label>
                            {{animal.owner.tel}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
