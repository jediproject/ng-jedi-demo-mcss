<div jd-modal jd-title="Detalhes do Animal">
    <div jd-panel="6">
        <div class="row">
            <img ng-src={{animal.img}} class="responsive-img" />
            <h5>{{animal.name}}<small><p>{{animal.spitz}}</p></small></h5>
            <p class="group inner list-group-item-text">{{animal.desciption}}</p>
        </div>
    </div>
    <div jd-panel="6">
        <div class="row">
            <ul>
                <li>
                    <label jd-i18n>Contato</label>
                    {{animal.owner.name}}
                </li>
                <li>
                    <label jd-i18n>Email</label>
                    {{animal.owner.email}}
                </li>
                <li>
                    <label jd-i18n>Endere√ßo</label>
                    {{animal.owner.city}}
                </li>
                <li>
                    <label jd-i18n>Telefone</label>
                    {{animal.owner.tel}}
                </li>
            </ul>
        </div>
    </div>
</div>
